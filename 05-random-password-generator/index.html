<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Qiu YaQi">
        <title>Document</title>
        <link rel="stylesheet" href="./style/style.css">
        <script type="module" src="./script/all.js"></script>
    </head>
    <body>
        <section 
            x-data="generator"
        >
            <h1 class="title">密碼產生器</h1>
            <div 
                class="setLength"
            >
                <span>長度</span>
                <input 
                    x-model.number="setLength"
                    type="range" min="10" max="50"
                >
                <input 
                    x-model.number="setLength"
                    type="number" min="10" max="50"
                >  
            </div>
            <div class="setToggle">
                <div>
                    <span 
                        @click="uppercase" 
                        for="uppercase">
                        大寫
                    </span>
                    <div
                        @click="uppercase" 
                        :class="upperToggle ? 'bg-green' : 'bg-white'"
                        class="sliderWrap">
                        <div
                            :class="upperToggle ? 'right' : 'left'" 
                            class="sliderInside"></div>
                    </div>
                </div>
                <div>
                    <span 
                        @click="lowercase"
                        for="lowercase">小寫</span>
                    <div
                        @click="lowercase"
                        :class="lowerToggle ? 'bg-green' : 'bg-white'"
                        class="sliderWrap">
                        <div 
                            :class="lowerToggle ? 'right' : 'left'" 
                            class="sliderInside"></div>
                    </div>
                </div>
                <div>
                    <span 
                        @click="symbol"
                        for="symbol">符號</span>
                    <div 
                        @click="symbol"
                        :class="symbolToggle ? 'bg-green' : 'bg-white'"
                        class="sliderWrap"
                    >
                        <div 
                            :class="symbolToggle ? 'right' : 'left'" 
                            class="sliderInside"></div>
                    </div>
                </div>
                <div>
                    <span 
                        @click="number"
                        for="number">數字</span>
                    <div 
                        @click="number"
                        :class="numberToggle ? 'bg-green' : 'bg-white'"
                        class="sliderWrap">
                        <div 
                            :class="numberToggle ? 'right' : 'left'"
                            class="sliderInside"></div>
                    </div>
                </div>
            </div>     
            <div class="outputWrap">
                <p>密碼生成</p>
                <div class="output">
                    <span
                        x-text="getPassword"
                    ></span>
                </div>
            </div>
            <div class="btnWrap">
                <button 
                    @click="copy" 
                    :class="copyStatus == '複製成功'? 'copySuccess' : 'copy'"
                    x-text="copyStatus"
                    class="copyBtn"></button>
                <button 
                    @click="refresh"
                    :class="refreshPassword ? 'refreshing' : 'refresh'"
                    class="refresh"
                    >刷新密碼</button> 
            </div>

        </section>
    </body>
</html>
