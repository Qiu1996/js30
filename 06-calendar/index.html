<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Qiu YaQi">
        <title>Document</title>
        <script src="https://kit.fontawesome.com/c7361da6a5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style/style.css">
    </head>
    <script type="module" src="./script/all.js"></script>
    <body x-data="CalendarData">
        <div class="calendarWrap">
            <h1 x-text="title"></h1>
            <div class="buttonWrap">
                <button @click="prev"><i class="fa-solid fa-caret-left"></i></button>
                <button @click="backBegin"><i class="fa-solid fa-house"></i></button>
                <button @click="next"><i class="fa-solid fa-caret-right"></i></button>
            </div>
            <div class="weekWrap">
                <ul>
                    <template x-for="week in weeks">
                        <li x-text="week"></li>
                    </template>
                </ul>
            </div>
            <div class="daysWrap">
                <ul>
                    <template x-for="day in days">
                        <li x-text="day" :class="day === '' ? 'colorNone' : 'displayColor'"></li>
                    </template>
                </ul>
            </div>
        </div>
    </body>
</html>
