<!DOCTYPE>
<html>
<head>
    <title>JS30 - Calculator</title>
    <meta charset="utf-8">
    <meta name="language" content="zh-tw">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/all.js"></script>
</head>
<body>
    <div class="container">
      <div class="result">
        <div></div>
      </div>
      <div class="btn_wrap">
        <div data-action="clear">AC</div>
        <div data-action="toggle">+/-</div>
        <div data-action="pencent">%</div>
        <div data-action="divide">/</div>
        <div data-action="num">7</div>
        <div data-action="num">8</div>
        <div data-action="num">9</div>
        <div data-action="mult">X</div>
        <div data-action="num">4</div>
        <div data-action="num">5</div>
        <div data-action="num">6</div>
        <div data-action="minus">-</div>
        <div data-action="num">1</div>
        <div data-action="num">2</div>
        <div data-action="num">3</div>
        <div data-action="plus">+</div>
        <div>..</div>
        <div data-action="num">0</div>
        <div data-action="dot">.</div>
        <div data-action="equal">=</div>
      </div>
    </div>
</body>
</html>
