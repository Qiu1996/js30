<!DOCTYPE>
<html>
<head>
    <title>JS30 - Calculator</title>
    <meta charset="utf-8">
    <meta name="language" content="zh-tw">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="./js/all.js"></script>
</head>
<body>
    <div class="container">
      <div class="result">
        <div></div>
      </div>
      <div class="btn_wrap">
        <div data-action="clear">AC</div>
        <div data-action="toggle">+/-</div>
        <div data-action="pencent">%</div>
        <div data-action="operators">/</div>
        <div >7</div>
        <div >8</div>
        <div >9</div>
        <div data-action="operators">x</div>
        <div >4</div>
        <div >5</div>
        <div >6</div>
        <div data-action="operators">-</div>
        <div >1</div>
        <div >2</div>
        <div >3</div>
        <div data-action="operators">+</div>
        <div>..</div>
        <div >0</div>
        <div >.</div>
        <div data-action="equal">=</div>
      </div>
    </div>
</body>
</html>
